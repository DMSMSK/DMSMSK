R-модель в 2 НФ&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fontSize=20;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;-86\&quot; width=\&quot;1080\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g3L1DORRYKpxkKkxLXuE-2\&quot; value=\&quot;&amp;lt;b style=&amp;quot;color: rgb(0, 0, 0); font-family: Helvetica; font-size: 42px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(248, 249, 250); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Логическая ER-модель в 3 НФ&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fontSize=20;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-126\&quot; y=\&quot;800\&quot; width=\&quot;1080\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QHkXWqypEcOR4OB4217k-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;План нормализации&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;1. Определим уникальные атрибуты и повторяющиеся. Уникальный - номер, товары в заказе, дата создания, статус.&amp;amp;nbsp; Остальные относятся к повторяющимся группам, которые можно выделить в отдельные сущности.&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;2. Под каждую группу сущностей создаем новые, получаются три новые сущности:&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Информация о товаре (артикул, цена товара, название товара, описание товара)&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Доставка (индекс, адрес, дата доставки). Дополним ключом &amp;quot;код доставки&amp;quot; используя его как первичный ключ, он будет генерироваться индивидуально под каждую конкретную доставку.&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- Стоимость (стоимость товара, размер скидки, название акции, стоимость доставки, данные об оплате, номер чека, с&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;пособ оплаты, с&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;татус оплаты&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;).&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;3. Разделяем атрибуты на простые - данные об оплате разбиваются на номер чека, способ оплаты, статус оплаты&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;4. Избавляемся от связи &amp;quot;многие к многим&amp;quot;, выделяем&amp;amp;nbsp;новую промежуточную сущность &amp;quot;оплата заказа&amp;quot;, оставив там данные по оплате конкретного заказа&amp;lt;br&amp;gt;5. Обозначаем связи между сущностями&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#d6b656;fillColor=#fff2cc;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;fontSize=20;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;-1095\&quot; width=\&quot;390\&quot; height=\&quot;705\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QHkXWqypEcOR4OB4217k-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;План нормализации&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;1.Каждая сущность содержит атрибуты, которые зависят от всего первичного ключа, дополнительных изменений не требуется.&amp;amp;nbsp;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#d6b656;fillColor=#fff2cc;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;fontSize=20;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;-26\&quot; width=\&quot;370\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QHkXWqypEcOR4OB4217k-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;План нормализации&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;1. В приведённой модели в сущности «Стоимость» неключевой атрибут — «Размер скидки» зависит от неключевого атрибута «Название акции».&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 20px;&amp;quot;&amp;gt;2. Чтобы привести модель к 3НФ, нужно акции выделить в отдельную сущность («Акция»), тогда все атрибуты в сущности «Стоимость» будут зависеть только от ключевого атрибута (первичного ключа).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;3. Валидируем итоговую диаграмму и вносим необходимые корректировки&amp;lt;/p&amp;gt;
